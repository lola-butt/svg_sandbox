<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="30" height="110" width="110" style="stroke:green;fill:red">
    <animateTransform
      attributeName="transform"
      begin="0s"
      dur="10s"
      type="rotate"
      from="0 85 85"
      to="360 85 85"
      repeatCount="indefinite" />
    <animate
      attributeName="x"
      begin="0s"
      dur="10s"
      from="50"
      to="100%"
      repeatCount="indefinite" />
  </rect>
    
</svg>
